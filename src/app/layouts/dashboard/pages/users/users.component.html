<div class="d-flex justify-content-end mt-1 mb-2"> 
    <button (click)="openDialog()" mat-button color="primary"> Crear Nuevo Usuario </button> 


</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreYapellido">
      <th mat-header-cell *matHeaderCellDef> Nombre Y Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreYapellido}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaDeingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechadeIngreso | date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
