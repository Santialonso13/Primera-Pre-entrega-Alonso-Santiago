<h2 mat-dialog-tittle>Crear Nuevo Usuario</h2> 
<div mat-dialog-content>    
    <form [formGroup]="userForm">
         <mat-form-field class="w-100" appearance="fill">  
        <mat-label>Nombre Y Apellido</mat-label>
        <input formControlname="nombreYapellido" matInput/> 
        <mat-hint>El nombre debe poseer al menos 5 Caracteres.</mat-hint>
    </mat-form-field>  
    <mat-form-field class="w-100" appearance="fill">  
        <mat-label>Email</mat-label>
        <input formControlname="email" matInput/> 
        <mat-hint>El nombre debe poseer al menos 6 Caracteres.</mat-hint>
    </mat-form-field>  
    </form>
</div> 
<div class="d-flex justify-content-end" mat-dialog-actions> 
    <button (click)="onSave()" mat-button>Guardar</button> 
    <button  mat-dialog-close mat-button>Cancelar</button>
</div>
